        function setLoginTime() {
            var d = new Date();

            var month = d.getMonth() + 1;
            var day = d.getDate();
            var hour = d.getHours();
            var minute = d.getMinutes();
            var sec = d.getSeconds();

            var output =
                d.getFullYear() +
                "-" +
                (month < 10 ? "0" : "") +
                month +
                "-" +
                (day < 10 ? "0" : "") +
                day +
                " " +
                (hour < 10 ? "0" : "") +
                hour +
                ":" +
                (minute < 10 ? "0" : "") +
                minute +
                ":" +
                (sec < 10 ? "0" : "") +
                sec;

            //$("#icon").attr("src", "./assets/icon/na.png");
            $("#connectTime")
                .empty()
                .append("[" + AgentCode + "] Starts at: " + output);

        }
